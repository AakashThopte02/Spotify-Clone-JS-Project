<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify - Your favourite music is here</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li class="brand">
          <img src="logo.png" alt="Spotify_Logo" />
          <span>Spotify</span>
        </li>
        <li>Home</li>
        <li>About</li>
      </ul>
    </nav>
    <div class="container">
      <div class="songList">
        <h1>Best of NCS - No Copyright Sounds</h1>
        <div class="songItemContainer">
          <div class="songItem">
            <img alt="1" />
            <span class="songName">Let me Love You</span>
            <span class="songListPlay"
              ><span class="timeStamp">5:34</span
              ><i id="1" class="songItemPlay fa-solid fa-play play-list"></i
            ></span>
          </div>
          <div class="songItem">
            <img alt="2" />
            <span class="songName">Let me Love You</span>
            <span class="songListPlay"
              ><span class="timeStamp">4:44</span
              ><i id="2" class="songItemPlay fa-solid fa-play play-list"></i
            ></span>
          </div>
          <div class="songItem">
            <img alt="3" />
            <span class="songName">Let me Love You</span>
            <span class="songListPlay"
              ><span class="timeStamp">2:54</span
              ><i id="3" class="songItemPlay fa-solid fa-play play-list"></i
            ></span>
          </div>
          <div class="songItem">
            <img alt="4" />
            <span class="songName">Let me Love You</span>
            <span class="songListPlay"
              ><span class="timeStamp">8:00</span
              ><i id="4" class="songItemPlay fa-solid fa-play play-list"></i
            ></span>
          </div>
          <div class="songItem">
            <img src="/1.jpg" alt="5" />
            <span class="songName">Let me Love You</span>
            <span class="songListPlay"
              ><span class="timeStamp">6:38</span
              ><i id="5" class="songItemPlay fa-solid fa-play play-list"></i
            ></span>
          </div>
          <div class="songItem">
            <img alt="6" />
            <span class="songName">Let me Love You</span>
            <span class="songListPlay"
              ><span class="timeStamp">3:13</span
              ><i id="6" class="songItemPlay fa-solid fa-play play-list"></i
            ></span>
          </div>
          <div class="songItem">
            <img alt="7" />
            <span class="songName">Let me Love You</span>
            <span class="songListPlay"
              ><span class="timeStamp">5:04</span
              ><i id="7" class="songItemPlay fa-solid fa-play play-list"></i
            ></span>
          </div>
          <div class="songItem">
            <img alt="8" />
            <span class="songName">Let me Love You</span>
            <span class="songListPlay"
              ><span class="timeStamp">4:34</span
              ><i id="8" class="songItemPlay fa-solid fa-play play-list"></i
            ></span>
          </div>
        </div>
      </div>
      <div class="songBanner"></div>
    </div>
    <div class="bottom">
      <input
        type="range"
        name="range"
        id="myProgressBar"
        value="0"
        min="0"
        max="100"
        id="myProgressBar"
      />
      <div class="icons">
        <i class="previous fa-solid fa-backward"></i>
        <i class="fa-solid fa-play" id="masterPlay"></i>
        <i class="next fa-solid fa-forward"></i>
      </div>
      <div class="songInfo">
        <img id="gif" src="playing.gif" width="60px" alt="" /><span
          id="masterSongName"
          >Tu jo chule pyar se - Kher</span
        >
        <span id="akash">Code with Aakash</span>
      </div>
    </div>
    <script src="app.js"></script>
    <script
      src="https://kit.fontawesome.com/3a75dceabc.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/3a75dceabc.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
